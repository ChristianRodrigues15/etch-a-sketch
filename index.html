<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="heading">Etch-a-Sketch</header>
    <div class="main"></div>
    <div class="buttons">
        <button onclick="changeColor('red')" class="buttonRed" id="btn">Red</button>
        <button onclick="changeColor('blue')" class="buttonBlue" id="btn">Blue</button>
        <button onclick="changeColor('rainbow')" class="buttonRainbow" id="btn">Rainbow</button>
        <button onclick="changeColor('aliceblue')" class="buttonClear" id="btn">Erase</button>
        <button onclick="clearBoard()" id="btn">Clear</button>
    </div>
	<script src="logic.js"></script>
  </body>
